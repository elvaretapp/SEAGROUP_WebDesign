<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">

          <div class="forms-wrap">
            <!-- SIGN IN -->
            <form action="signin.php" method="POST" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="img/logo.png" alt="so care" />
                <a href="home3.html">SO CARE</a>
              </div>

              <div class="heading">
                <h2>Selamat Datang</h2>
                <h6>Belum Registrasi?</h6>
                <a href="#" class="toggle">Sign up</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="email"
                    name="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    name="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <a href="home.html">
                  <button type="submit" value="Sign Up" name="register" class="sign-btn">Sign In</button>
                </a>
                  
              </div>
            </form>


            <!-- Bagian Sign Up -->

            <form action="signup.php" method="POST" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="img/logo.png" alt="so care" />
                <a href="home3.html">SO CARE</a>
              </div>

              <div class="heading">
                <h2>Memulai</h2>
                <h6>Sudah mempunyai akun?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    name="username"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    name="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    name="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <a href="home.html">
                  <button type="submit" value="Sign Up" name="register" class="sign-btn">Sign Up</button>
                </a>
              </div>
            </form>
          </div>

          <!-- GAMBAR -->

          <div class="carousel">
            <div class="images-wrapper">
              <img src="img/donasi6.webp" class="image img-1 show" alt="" />
              <img src="img/donasi7.jpg" class="image img-2" alt="" />
              <img src="img/donasi4.jpg" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Mulai Perjalanan Kebaikan Anda</h2>
                  <h2>Satu Donasi, Sejuta Harapan</h2>
                  <h2>Bersama untuk Masa Depan yang Lebih Baik</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="login.js"></script>
  </body>
</html>
